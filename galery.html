<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - Fathul Amin</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #121212;
  color: #f1f1f1;
  padding: 20px;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.6rem;
  color: #ff6b00;
  font-weight: bold;
}

.about {
  margin-top: 30px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.about img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid #ff6b00;
  object-fit: cover;
}

.about h2 {
  margin-top: 15px;
  color: #ffb84d;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin: 30px auto;
  max-width: 900px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeUp 1s forwards;
}

.gallery img:nth-child(1) { animation-delay: 0.2s; }
.gallery img:nth-child(2) { animation-delay: 0.4s; }
.gallery img:nth-child(3) { animation-delay: 0.6s; }

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(255, 107, 0, 0.4);
}

.menu {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.menu button {
  background: #ff6b00;
  border: none;
  padding: 10px 20px;
  border-radius: 25px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.menu button:hover {
  background: #e65c00;
}

footer {
  text-align: center;
  font-size: 0.85rem;
  color: #777;
  margin-top: 50px;
}

@media (max-width: 600px) {
  .gallery img {
    height: 160px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">AMIN</div>
  </header>

  <section class="about">
    <img src="foto pribadi.jpg" alt="Foto Profil">
    <h2>My Gallery</h2>
  </section>

  <div class="gallery">
    <img src="pramuka.jpg" alt="Foto Pramuka" />
    <img src="fotbar.jpg" alt="Foto Bareng" />
    <img src="keluarga.jpg" alt="Foto Keluarga" />
  </div>

  <div class="menu">
    <a href="index.html"><button>About</button></a>
    <a href="history.html"><button>Education History</button></a>
  </div>

  <footer>

  </footer>
</body>
</html>
